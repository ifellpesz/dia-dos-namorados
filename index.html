<!DOCTYPE html>

<head>

    <style>
        * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffb6c1, #fff0f5);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .tela-inicial, .tela-mensagem {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      transition: opacity 0.5s ease;
    }

    .tela-mensagem {
      opacity: 0;
      pointer-events: none;
    }

    .tela-inicial button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #e91e63;
      border: none;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s;
    }

    .tela-inicial button:hover {
      background-color: #c2185b;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
      z-index: 2;
    }

    .card h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    .card p {
      font-size: 18px;
      color: #333;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
    </style>
</head>
<body>
<div class="tela-inicial" id="tela-inicial">

<script>
    function mostrarMensagem() {
    document.getElementById('tela-inicial').style.opacity = '0';
    setTimeout(() => {
        document.getElementById('tela-inicial').style.display = 'none';
        const msg = document.getElementById('tela-mensagem');
